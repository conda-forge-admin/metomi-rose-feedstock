{% set name = "metomi-rose" %}
{% set version = "2.0b3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 40b4f4c49a5cfe03e3ffe95abaa41d33645bc396d83e9d5875aa29c27fde48d2

build:
  number: 0
  skip: true  # [py<37 or not unix]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
  run:
    - python
    - aiofiles
    - jinja2 >=2.10.1
    - ldap3
    - metomi-isodatetime
    - requests
    - sqlalchemy
    - tornado
    - psutil >=5.6.0

test:
  imports:
    - metomi.rose
    - metomi.rose.macro
  commands:
    - rose --version
    - PAGER=cat rose macro --help

about:
  home: https://github.com/metomi/rose
  license: GPL-3.0-only
  license_family: GPL
  license_file: COPYING
  summary: A toolkit for writing, editing and running application configurations.
  doc_url: http://metomi.github.io/rose
  dev_url: https://github.com/metomi/rose

extra:
  recipe-maintainers:
    - oliver-sanders
    - wxtim
    - datamel
    - metronnie
